<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="container p-5 d-flex flex-column gap-5 justify-content-center align-items-center"
		th:object="${user}">
		<h1 class="text-center">Application Home Page</h1>
		<div class="col w-25 p-5 bg-light rounded shadow-sm">
			<div class="card" th:if="${user != null}">
				<h2 th:text="${user.userName}"></h2>
				<h3 th:text="${user.userEmail}"></h3>
			</div>
			<div class="card" th:if="${user == null}">
				<a class="btn btn-outline-primary" href="/login">Login</a>
			</div>
		</div>
		<div class="btn-container d-flex gap-5 justify-content-center">
			<div th:if="${user != null && user.userRole == ADMIN }">
				<a href="/admin/home" class="btn btn-outline-primary">Go to
					Admin Home</a>
			</div>
			<div th:if="${user != null}">
				<a class="btn btn-success" href="/user/home">Go to User Home</a> <a
					class="btn btn-danger" href="/logout">Logout User</a>
			</div>
		</div>
	</div>
</body>
</html>
