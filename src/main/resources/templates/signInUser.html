<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="container-fluid d-flex align-items-center justify-content-center p-5">
		<form
			class="col-sm-7 bg-light p-5 rounded shadow d-flex flex-column gap-4"
			action="/signIn/account" method="post">
			<h2 class="text-center">Sign In</h2>
			<div class="col">
				<div class="col">
					<label class="form-label">User Name</label> <input
						class="form-control" name="userName" required="required">
				</div>
			</div>
			<div class="col">
				<div class="col">
					<label class="form-label">User Email</label> <input
						class="form-control" name="userEmail" required="required">
				</div>
			</div>
			<div class="col">
				<div class="col">
					<label class="form-label">Set User Password</label> <input
						class="form-control" name="userPassword" type="password" required="required">
				</div>
			</div>
			<div class="col">
				<div class="col">
				<button class="btn btn-primary" type="submit">Sign In</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
